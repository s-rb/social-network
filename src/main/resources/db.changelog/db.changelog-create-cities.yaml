databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-create-cities.yaml
  - changeSet:
      id: 4
      author: snet
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: int(11)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: int(11)
                  constraints:
                    nullable: false