databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-create-post_like.yaml
  - createTable:
            tableName: post_like
            columns:
              - column:
                  name: id
                  type: int(11)
                  autoIncrement: true
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: int(11)
                  constraints:
                    nullable: false
