databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: snet
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int(11)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reg_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: e_mail
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: int(11)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: about
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: town
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: confirmation_code
