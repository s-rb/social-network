                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: code
                      type: varchar(45)
                      constraints:
                        nullable: false
                        unique: true
                  - column:
                      name: name
                      type: varchar(45)
                      constraints:
                        nullable: false

