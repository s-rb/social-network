databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-create-post_comment.yaml
  - createTable:
      tableName: post_comment
      columns:
        - column:
            name: id
            type: int(11)
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: time
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: post_id
            type: int(11)
            constraints:
              nullable: false
        - column:
            name: parent_id
            type: int(11)
            constraints:
              nullable: false
        - column:
            name: author_id
            type: int(11)
            constraints:
              nullable: false
        - column:
            name: comment_text
            type: varchar(2048)
            constraints:
              nullable: false
        - column:
            name: is_blocked
            type: bit(1)
            constraints:
              nullable: false
